name: eBPF Test on GitHub Actions
on:
  push:

jobs:
  ebpf-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create a image
        run: |
          docker buildx bake --load
      - name: Run the image
        run: |
          docker run \
            --privileged \
            -v /sys/kernel/tracing:/sys/kernel/tracing \
            myapp
