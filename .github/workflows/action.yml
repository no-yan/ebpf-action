name: eBPF Test on GitHub Actions
on:
  push:
    branches:
      - main

jobs:
  ebpf-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang llvm libbpf-dev linux-tools-$(uname -r)

      - name: Compile eBPF Program
        run: |
          clang -O2 -g -target bpf -c xdp.c -o xdp.o

      - name: Verify eBPF Object File
        run: |
          llvm-objdump -S xdp.o

      - name: Run eBPF Program (Attempt Load)
        run: |
          sudo ip link set dev lo xdp obj xdp.o sec xdp
